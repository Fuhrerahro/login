<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | ConnectEd</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #1dbf73;
  --border: #e5e7eb;
  --bg: #f9fafb;
  --card: #ffffff;
  --text: #111;
  --muted: #6b7280;
}

/* DARK MODE */
body.dark {
  --bg: #0f172a;
  --card: #020617;
  --border: #1e293b;
  --text: #f8fafc;
  --muted: #94a3b8;
}

/* GLOBAL */
* {
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}

/* NAVBAR */
/* NAVBAR */
.navbar {
  background: var(--card);
  border-bottom: 1px solid var(--border);
  padding: 14px 32px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.nav-logo {
  height: 32px;
  width: auto;
  display: block;
}

.nav-brand {
  font-weight: 700;
  font-size: 18px;
  color: var(--primary);
  letter-spacing: -0.3px;
}

/* LOGIN CARD */
.container {
  min-height: calc(100vh - 70px);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
}


.login-card {
  background: var(--card);
  width: 100%;
  max-width: 420px;
  padding: 36px;
  border-radius: 18px;
  border: 1px solid var(--border);
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}


.login-card h1 {
  font-size: 26px;
  margin-bottom: 6px;
  letter-spacing: -0.5px;
}

.login-card p {
  color: var(--muted);
  margin-bottom: 28px;
  font-size: 15px;
}


.form-group {
  margin-bottom: 18px;
}

label {
  font-size: 14px;
  font-weight: 500;
  display: block;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text);
}

input:focus {
  outline: none;
  border-color: var(--primary);
}

/* BUTTONS */
.login-btn {
  width: 100%;
  background: var(--primary);
  color: white;
  border: none;
  padding: 14px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}

.login-btn:hover {
  opacity: 0.9;
}

/* GOOGLE BUTTON */
.google-btn {
  width: 100%;
  border: 1px solid var(--border);
  background: transparent;
  padding: 12px;
  border-radius: 10px;
  font-weight: 500;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 16px;
}

.google-btn img {
  width: 18px;
}

.divider {
  text-align: center;
  font-size: 13px;
  color: var(--muted);
  margin: 16px 0;
}

.extra {
  text-align: center;
  margin-top: 18px;
  font-size: 14px;
}

.extra a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
}

/* SOCIAL BUTTON BASE */
.social-btn {
  width: 100%;
  height: 48px; /* ðŸ”’ matched height */
  border-radius: 10px;
  font-weight: 500;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 12px;
  box-sizing: border-box;
}

/* ICONS */
.social-btn img,
.social-btn svg {
  width: 18px;
  height: 18px;
  display: block;
  flex-shrink: 0;
}

/* GOOGLE */
.social-btn.google {
  background: #ffffff;
  color: #111;
  border: 1px solid var(--border);
}

/* Google stays white in dark mode (IMPORTANT) */
body.dark .social-btn.google {
  background: #ffffff;
  color: #111;
  border: 1px solid #e5e7eb;
}

/* FACEBOOK */
.social-btn.facebook {
  background: #1877f2;
  border: none;
  color: white;
}

.social-btn.facebook:hover {
  opacity: 0.9;
}


</style>
</head>

<link rel="icon" href="favicon.ico" type="image/x-icon">

</body>
</html>
